<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX ToDoApp</title>
</head>

<body>
    <main>
        <fieldset>
            <h2>To Do App</h2>
            <input type="text" name="todoName" placeholder="Enter Todo Name" />
            <button name="Add Item" type="submit">Add Todo</button>
            <table>
                {{ include .table }}
                <caption>Active/Completed Todos</caption>
                <tr>
                    <th>Todo Name</th>
                    <th>Added</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Write Todo App</td>
                    <td></td>
                </tr>
            </table>
            {{ end }}
        </fieldset>
    </main>

</body>

</html>
